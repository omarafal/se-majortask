    <script>
        const
            list = [],
            array = [],
            array3 = [],
            ID_List = [],
            options = [],
            rem_qunatity = [],
            array2 = [];
        let j = 0;
        
        for (let x = 0; x < j; x++) {
            array2[x].on("click", function(event){
                $('html').one('click',function() {
                    array[x].classList.remove("active");
                });
                array[x].classList.toggle("active");
                event.stopPropagation();
            });
                rem_qunatity[x].on("click", function(e){
                    window.location.href = '/remove_quantity/'+ID_List[x];
                    e.stopPropagation();
                });
                let selected = '';
                options[x].forEach((option) => {
                    option.addEventListener("click", (event) => {
                        array[x].classList.remove("active");
                        option.classList.add("selected");
                        selected = option.textContent;
                        window.location.href = '/add_quantity/' + ID_List[x] + '/' + selected;
                        event.stopPropagation();
                    });
                });
        }
