{% extends 'shoes/base.html' %}
{% load static %}
{% block head %}
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'shoes/home.css' %}"/>
    <link rel="icon" type="image/x-icon" href="../../../media/shoes/Media/favicon.png">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><!--Google Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"><!--Bootstrap Icons-->
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet"><!--Navbar/Slider-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"><!--Bootstrap (NavBar/Slider)-->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/><!--Animate On Scroll-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script><!--NavBar/slider-->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script><!--Animate On Scroll-->

{% endblock head %}

{% block content %}
    <main>
        <div data-aos="zoom-in" data-aos-duration="600" data-aos-delay="0"><h1 style="text-align:center;margin:20px;">Your Orders</h1></div>
        {% for i in orders %}
            <div class="page-inner">
                <div class="row">
                    <div class="el-wrapper">
                        <div class="box-up">
                                <div class="info-inner">
                                    <span class="p-name">{{ i.order_no }}</span>
                                    <span class="p-name">{{ i.items }}</span>
                                    <span class="p-name">{{ i.total_price }}</span>
                                </div>
                            <a href="/order_del/{{ i.order_no }}">Delete Order?</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </main>
{% endblock content %}

{% block additional %}
    <script>
        AOS.init({
            duration:800,
            offset:300,
            easing:'ease-out-back',
        });
    </script>
{% endblock additional %}
