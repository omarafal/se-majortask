{% extends 'shoes/base.html' %}
{% load static %}
{% block head %}
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'shoes/shoppingcart.css' %}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <link href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/core.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
{% endblock head %}

{% block content %}
<body class="gradient-custom">
    <section class="h-100">
        <div class="container py-5">
            <div class="row d-flex justify-content-center my-4">
                <div class="col-md-8">
                    <div class="card mb-4">
                        <div class="card-header py-3">
                            <h5 class="mb-0">Cart - 0 items</h5>
                        </div>
                        <div class="card-body"></div>
                        </div>
                        <div class="card mb-4 mb-lg-0">
                        <div class="card-body">
                            <p><strong>We accept</strong></p>
                            <img class="me-2" width="45px"
                                 src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/visa.svg"
                                 alt="Visa" />
                            <img class="me-2" width="45px"
                                 src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/amex.svg"
                                 alt="American Express" />
                            <img class="me-2" width="45px"
                                 src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/mastercard.svg"
                                 alt="Mastercard" />
                            <img class="me-2" width="35px"
                                 src="https://logodownload.org/wp-content/uploads/2014/10/paypal-logo-0.png"
                                 alt="PayPal acceptance mark" />
                        </div>
                        </div>
                            <div class="card my-4">
                                <div class="card-body" style="display: inline-block">
                                {% if not Error %}
                                    <strong><h2 style="text-align: center;">Thank You!</h2></strong>
                                    <div style="text-align: center;font-size: 50px;color: limegreen"><i class="fa-solid fa-circle-check"></i></div>
                                    <p class="mb-2" style="text-align: center"><strong>Your order has been placed</strong></p>
                                    <p class="mb-3" style="text-align: center;">Your order number is: #<strong>{{ order_no }}</strong></p>
                                {% else %}
                                    <strong><h2 style="text-align: center;">{{ Error }}</h2></strong>
                                    <div style="text-align: center;font-size: 50px;color: limegreen">
                                        <i class="fa-solid fa-circle-xmark" style="color: red"></i>
                                    </div>
                                {% endif %}

                                <a href="{% url 'shoes-home' %}">
                                <button type="button" class="btn btn-primary btn-lg btn-block"  style="background:darkorange">
                                    Return to Home
                                </button>
                                </a>
                                </div>
                            </div>
                         </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
{% endblock content %}
